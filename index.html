<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.9, shrink-to-fit=no" >
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

    <header>
        <img src="imagenes/Logo.png" alt="Logo de alura" class="logo">
    </header>

    <main>

        <section>

            <textarea  cols="30" rows="10" placeholder="Ingrese el texto aqui..." class="mensaje"></textarea>
            
            <div class="advertencia">
                <p> &#9888; Solo texto sin tildes</p>
            </div>

            <div class="botonera">
                    
                <button class="encriptar">Encriptar!</button>
                
                <button class="desencriptar">Desencriptar!</button>

            </div>

           

        </section>

        <section>

            <div class="rectangulo">

                <textarea  cols="30" rows="10" class="resultado"></textarea>

                <div class="cuadro-texto"> 
                    <h2>Ning√∫n mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <button class="copiar">Copiar</button>
            </div>
        
        </section>

    </main>

    <footer>

        <div class="info-rodapie">
            
            <img src="imagenes/Logo personal.png" alt="logo personal" class="logo-personal">

            <ul>
                <li>
                    <a href="https://github.com/SantiagoBoato" target="_blank" >
    
                        <img src="imagenes/Logo GitHub.png" alt="GitHub">
                    </a>  
                </li>

                <li>
                    <a href="" target="_blank" >
                        <img src="imagenes/Logo de linkedin.png" alt="Linkedin" >
                    </a>
                </li>
            </ul>

            

            
        </div>
       

    </footer> 

    <script src="code.js"></script>

</body>

</html>
